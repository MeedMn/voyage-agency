<h2 class="text-3xl font-semibold mb-5 text-center bg-indigo-600 text-white p-3 rounded-lg" mat-dialog-title>Réserver</h2>
<div class="p-5 text-gray-700" mat-dialog-content>
  <form class="flex flex-col items-center space-y-4">
    <div class="w-full">
      <mat-form-field class="w-full">
        <input class="w-full p-2 border border-gray-300 rounded-md" matInput placeholder="Full Name" [(ngModel)]="data.fullName" name="fullName" required>
      </mat-form-field>
    </div>

    <div class="w-full">
      <mat-form-field class="w-full">
        <input class="w-full p-2 border border-gray-300 rounded-md" matInput placeholder="Phone Number" [(ngModel)]="data.phoneNumber" name="phoneNumber" required>
      </mat-form-field>
    </div>

    <div class="w-full">
      <mat-form-field class="w-full">
        <input class="w-full p-2 border border-gray-300 rounded-md" matInput placeholder="CIN" [(ngModel)]="data.cin" name="cin" required>
      </mat-form-field>
    </div>

    <div class="w-full">
      <mat-form-field class="w-full">
        <input class="w-full p-2 border border-gray-300 rounded-md" matInput placeholder="Nombre de places à réserver" type="number" [(ngModel)]="data.numberOfSeats" [max]="data.numberOfSeats" name="numberOfSeats" required>
      </mat-form-field>
    </div>

    <div class="w-full">
      <label class="flex items-center">
        <mat-checkbox class="ml-2" [(ngModel)]="data.room4" name="room4">Chambre 4</mat-checkbox>
      </label>
    </div>

    <div class="w-full">
      <label class="flex items-center">
        <mat-checkbox class="ml-2" [(ngModel)]="data.room5" name="room5">Chambre 5</mat-checkbox>
      </label>
    </div>

    <div class="w-full">
      <mat-form-field class="w-full">
        <input class="w-full p-2 border border-gray-300 rounded-md" matInput placeholder="Repas" type="number" [(ngModel)]="data.meal" name="meal">
      </mat-form-field>
    </div>
  </form>
</div>
<div class="p-5 flex justify-end" mat-dialog-actions>
  <button class="mr-2 py-2 px-4 rounded bg-red-500 text-white" mat-button (click)="onCancelClick()">Annuler</button>
  <button class="py-2 px-4 rounded bg-green-500 text-white" mat-button (click)="onReserveClick()">Réservez</button>
</div>
